<div class="container">

    <div>
        <label for="contestName">Nombre del Concurso:</label>
        <input type="text" id="contestName" [(ngModel)]="contest.contestName" class="name-input" />
    </div>

    <div *ngFor="let wordle of wordles; index as i; trackBy: trackByIndex">
        <input type="text" placeholder="Nuevo Wordle" [(ngModel)]="wordles[i].word" class="wordle-input" />
        <button type="button" class="delete-wordle-button" (click)="removeWordle(i)">
            üóëÔ∏è
        </button>
    </div>
    <button (click)="addWordle()" [disabled]="wordles.length >= 3">
        A√±adir Wordle
    </button>

    <div>
        <label for="numTries">N√∫mero de intentos</label>
        <select name="tries" id="numTries" [(ngModel)]="numTries">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>


    <div>
        <label for="startDateTime">Fecha y hora de inicio:</label>
        <input type="datetime-local" id="startDateTime" [(ngModel)]="formattedStartDate" class="date-input" />
    </div>

    <div>
        <label for="endDateTime">Fecha y hora de fin:</label>
        <input type="datetime-local" id="endDateTime" [(ngModel)]="formattedEndDate" class="date-input" />
    </div>

    <div class="checkbox-group">
        <p>¬øDesea utilizar diccionario?</p>
        <label>
            <input type="checkbox" (change)="useDictionary(true)" [checked]="dictionary" />
            S√≠
        </label>
        <label>
            <input type="checkbox" (change)="useDictionary(false)" [checked]="!dictionary" />
            No
        </label>
    </div>

    <div *ngIf="dictionary" class="checkbox-group">
        <p>¬øDesea importar un fichero de diccionario?</p>
        <label>
            <input type="checkbox" (change)="useFile(true)" [checked]="file" />
            S√≠
        </label>
        <label>
            <input type="checkbox" (change)="useFile(false)" [checked]="!file" />
            No
        </label>
        <div *ngIf="file">
            <input type="file" accept=".txt" (change)="selectFile($event)" />
        </div>
    </div>
    <button (click)="updateContest()">Guardar Concurso</button>
</div>
